<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMatch Login Page</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Discover Events <span>That Match Your Passion</span></h1>
      <p>
        Stay informed and never miss an opportunity to learn, connect, and grow with
        <b>TechMatch</b>, the event recommender system designed for the CCIS community.
      </p>
      <div class="buttons">
        <button class="login-btn">Login</button>
        <button class="signup-btn" onclick="location.href='/signup'">Sign Up</button>
      </div>
    </div>
    <!-- Right Panel -->
    <div class="right-panel">
    <img src="/logo.png" alt="TechMatch Logo">
      <h2>TechMatch</h2>
      <div class="form">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="login-btn2" onclick="location.href='/home'">Log In</button>
      </div>
    </div>
  </div>
</body>
</html>
